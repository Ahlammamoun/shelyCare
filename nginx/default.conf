server {
    listen 8080;
    server_name _;
    client_max_body_size 10M;

    # Sert les fichiers d'uploads Symfony (images produits)
    location /uploads/ {
        alias /var/www/symfony/public/uploads/;
        access_log off;
        expires max;
    }

    # API Symfony
    location /api/ {
        proxy_pass http://symfony-backend-sc:9000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Checkout Stripe via Symfony
    location ~ ^/checkout/ {
        proxy_pass http://symfony-backend-sc:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # React frontend (doit Ãªtre en dernier)
    location / {
        proxy_pass http://react-frontend-sc:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
